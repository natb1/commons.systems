name: Hello â€” Unit Tests & Lint

on:
  push:
    branches-ignore:
      - main
    paths:
      - "hello/**"
      - "pkg/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Run unit tests
        run: pkg/cicd/run-unit-tests.sh hello
      - name: Run lint
        run: pkg/cicd/run-lint.sh hello
